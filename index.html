<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">    
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>Etch a sketch</title>
</head>
<body class="bg-dark text-white">
    <div class="form-check form-switch">
        <div class="container my-5">
            <div class="row">
                <!--Left-->
                <div class="col-md-4">
                    <div class="border rounded p-5">
                        <h1>Etch a sketch</h1>
                        <h2 class="h4 mt-5">Grid Display</h2>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="grid-switch">
                          </div>

                        <h2 class="h4 mt-4">Grid Size</h2>
                        <input type="range" class="form-range" min="5" max="50" step="5" value="5" id="grid-range">

                        <h2 class="h4 mt-4">Color Palette</h2>
                        <select class="form-select form-select-lg mb-3" id="color-select">
                            <option value="rainbow">Rainbow</option>
                            <option value="dark">Dark</option>
                            <option value="erase">Eraser</option>
                        </select>

                        <button id="clear-btn" class="mt-3 btn btn-lg w-100 btn-primary">Clear</button>

                    </div>
                </div>
                <!--Right-->
                <div class="col-md-8">
                    <div class="border rounded p-5">
                        <div id="board-container">

                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>
</html>
